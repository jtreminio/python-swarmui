version: 1
paths:
  swarmui_root: /Volumes/swarmui
  model_roots:
    - /Volumes/models
  wildcards_root: /Volumes/aiconfigs/Wildcards
  data_root: data
  output_root: data/output
  sd_model_folders:
    - Stable-Diffusion
    - checkpoints
  lora_folders:
    - Lora
    - loras
    - LyCORIS
  vae_folders:
    - VAE
    - vae
  embedding_folders:
    - Embeddings
    - embeddings
  controlnet_folders:
    - controlnet
    - model_patches
    - ControlNet
  clip_folders:
    - text_encoders
    - clip
    - CLIP
  clip_vision_folders:
    - clip_vision
server:
  host: 0.0.0.0
  port: 7801
  cors_allow_origin: ''
  log_level: INFO
comfy:
  start_script: /Volumes/swarmui/dlbackend/ComfyUI/main.py
  gpu_id: '0'
  extra_args: ''
  disable_internal_args: false
  preview_method: latent2rgb
  frontend_version: latest_swarm_validated
  swarm_validated_frontend_version: 1.37.11
  auto_restart: true
  auto_start_on_boot: true
  enable_preflight_checks: true
  preflight_timeout_seconds: 20
  skip_auto_start_on_preflight_error: true
  startup_timeout_seconds: 180
  backend_starting_port: 7820
  randomize_backend_port: false
generation:
  max_concurrent_jobs: 1
  default_model: ''
  default_steps: 30
  default_cfg_scale: 7.0
  default_width: 1024
  default_height: 1024
  default_sampler: euler
  default_scheduler: normal
  output_subdir_format: '%Y-%m-%d'
